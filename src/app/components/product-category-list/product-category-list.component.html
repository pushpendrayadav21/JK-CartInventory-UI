<div class="main-content">
    <div class="section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div>
                    <a routerLink="/addCategory" routerLinkActive="active-link" class="btn btn-sm btn-success mb-3">Add
                        New Product Category</a>
                </div>
                <table class="table table-bordered table-hover table-sm">
                    <thead style="background-color: brown;">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tempProduct of productcategoryList">
                            <td>{{tempProduct.id}}</td>
                            <td>{{tempProduct.categoryName}}</td>
                            <td><span style="margin-left: 10px;" class="far fa-edit fa-lg"></span>
                                <button (click)="deleteProductCategory(tempProduct.id)"><span style="margin-left: 10px;" class="far fa-trash-alt fa-lg"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--begin footer-->
            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true"
                                    (pageChange)="listProductCategory()">

                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style = "text-align: right;">
                                <span class ="mr-2">Page Size</span>
                                <select (change) = "updatePageSize($event.target.value)">
                                    <option selected = "true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>40</option>
                                </select>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            <!--end footer-->
        </div>
    </div>
</div>
