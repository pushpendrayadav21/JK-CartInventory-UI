<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <form [formGroup] = "categoryFormGroup" (ngSubmit) = "onSubmit()">
                <div formGroupName = "category" class="form-area">
                    <h3>Add Product Category</h3>
                    <div class="row">
                        <div class="col-md-2"> <label>Category Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="categoryName" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Add a product category</button>
                </div>
            </form>
        </div>
    </div>
